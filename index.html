<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog/Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Economica:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="analog.css">
    <link rel="stylesheet" href="digital.css">
    <link rel="stylesheet" href="location.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">

        <div class="analog-clock">
            <div class="analog-clock__dial">
                <span>12</span>
                <span>3</span>
                <span>6</span>
                <span>9</span>
            </div>
            <div class="analog-clock__hours-hand"></div>
            <div class="analog-clock__minutes-hand"> </div>
            <div class="analog-clock__seconds-hand"></div>
            <div class="analog-clock__central-button"></div>
        </div>
        

        <div class="digital-clock">
            <div class="digital-clock__hours"></div>
            <div class="digital-clock__minutes"></div>
            <div class="digital-clock__seconds"></div>
            <div class="am-pm"></div>
        </div>

        <div class="container-1">
            <div class="toggle" onclick="toggle()">
                <div class="circle"></div>
                <span>Analog</span>
            </div>
        </div>

        <div class="container-2">
            <div class="toggle-light" onclick="lightMode()">
                <div class="circle"></div>
                <span>Dark Mode</span>
            </div>
        </div>

        <div class="location-cont">
            <div class="location-txt">Tap here to know your current location</div>
            <span class="material-symbols-outlined">
                share_location
            </span>
            <div class="location"></div>
        </div>

    </div>

    
    <script src="clock.js"></script>
</body>
</html>
